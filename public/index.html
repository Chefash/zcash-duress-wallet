<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîí Zcash Duress Wallet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    .screen {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      display: none;
      animation: slideIn 0.3s ease-in-out;
    }

    .screen.active {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: #999;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="password"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .demo-buttons {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .demo-label {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .demo-btn {
      width: 100%;
      padding: 8px;
      font-size: 13px;
      margin-bottom: 8px;
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #90caf9;
    }

    .demo-btn:hover {
      background: #bbdefb;
    }

    .demo-btn.duress1 {
      background: #fff3e0;
      color: #f57c00;
      border-color: #ffb74d;
    }

    .demo-btn.duress2 {
      background: #fce4ec;
      color: #c2185b;
      border-color: #f48fb1;
    }

    .demo-btn.duress3 {
      background: #ffebee;
      color: #d32f2f;
      border-color: #ef5350;
    }

    .wallet-info {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .wallet-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }

    .wallet-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .wallet-label {
      color: #666;
      font-size: 14px;
    }

    .wallet-value {
      color: #333;
      font-weight: bold;
      font-size: 16px;
    }

    .balance {
      font-size: 32px;
      text-align: center;
      color: #667eea;
      margin-bottom: 10px;
    }

    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-danger {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .alert-warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #e0e0e0;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab-btn.active {
      border-color: #667eea;
      background: #f0f4ff;
      color: #667eea;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }

    .activity-log {
      max-height: 300px;
      overflow-y: auto;
    }

    .activity-item {
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 8px;
      border-radius: 6px;
      font-size: 13px;
    }

    .activity-time {
      color: #999;
    }

    .activity-type {
      font-weight: bold;
      color: #333;
    }

    .error {
      color: #d32f2f;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
      <h1>üîê ZCASH DURESS WALLET</h1>
      <p class="subtitle">Privacy Under Coercion</p>

      <div id="loginError" class="error" style="display: none;"></div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Enter password or duress PIN"
            required
            autocomplete="off"
          />
        </div>
        <button type="submit" class="btn-primary">Unlock Wallet</button>
      </form>

      <div class="demo-buttons">
        <div class="demo-label">üé¨ Demo Buttons</div>
        <button type="button" class="btn-primary demo-btn" onclick="demoLogin('password123')">
          ‚úÖ Normal Login
        </button>
        <button type="button" class="demo-btn duress1" onclick="demoLogin('911', 1)">
          üü° Duress Level 1 (Silent)
        </button>
        <button type="button" class="demo-btn duress2" onclick="demoLogin('911', 2)">
          üü† Duress Level 2 (Delayed)
        </button>
        <button type="button" class="demo-btn duress3" onclick="demoLogin('911', 3)">
          üî¥ Duress Level 3 (Immediate)
        </button>
      </div>
    </div>

    <!-- Wallet Screen -->
    <div id="walletScreen" class="screen">
      <div class="tabs">
        <button class="tab-btn active" onclick="showTab('wallet')">Wallet</button>
        <button class="tab-btn" onclick="showTab('stats')">Stats</button>
      </div>

      <!-- Wallet Tab -->
      <div id="walletTab" class="tab-content">
        <h1 id="walletTitle">üí∞ Your Wallet</h1>

        <div id="duressAlert"></div>

        <div class="balance" id="balance">0 ZEC</div>

        <div class="wallet-info">
          <div class="wallet-item">
            <span class="wallet-label">Address</span>
            <span class="wallet-value" id="walletAddress">---</span>
          </div>
          <div class="wallet-item">
            <span class="wallet-label">Balance (ZEC)</span>
            <span class="wallet-value" id="walletBalance">0</span>
          </div>
          <div class="wallet-item">
            <span class="wallet-label">USD Value</span>
            <span class="wallet-value" id="walletUSD">$0.00</span>
          </div>
        </div>

        <button class="btn-secondary" onclick="logout()">üîì Logout</button>
      </div>

      <!-- Stats Tab -->
      <div id="statsTab" class="tab-content" style="display: none;">
        <h1>üìä Statistics</h1>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-number" id="statTotal">0</div>
            <div class="stat-label">Total Logins</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="statNormal">0</div>
            <div class="stat-label">Normal Access</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="statDuress">0</div>
            <div class="stat-label">Duress Attempts</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="statAlerts">0</div>
            <div class="stat-label">Alerts Sent</div>
          </div>
        </div>

        <h3 style="margin-bottom: 10px; color: #333;">Recent Activity</h3>
        <div class="activity-log" id="activityLog"></div>

        <button class="btn-secondary" style="margin-top: 15px;" onclick="loadDemoStats()">
          üìà Load Demo Stats
        </button>
        <button class="btn-secondary" onclick="logout()">üîì Logout</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin + '/api';

    async function handleLogin(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('loginError');

      try {
        errorEl.style.display = 'none';
        console.log('üîê Attempting login with password...');

        const response = await fetch(API_URL + '/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ password }),
        });

        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Response data:', data);

        if (response.ok && data.success) {
          displayWallet(data);
        } else {
          errorEl.textContent = data.error || 'Login failed';
          errorEl.style.display = 'block';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorEl.textContent = 'Error: ' + error.message;
        errorEl.style.display = 'block';
      }
    }

    function demoLogin(password, level = null) {
      document.getElementById('password').value = password;
      if (level === 1 || level === 2) {
        // For demo, call multiple times to increment level
        for (let i = 0; i < level; i++) {
          setTimeout(() => handleLogin({ preventDefault: () => {} }), i * 100);
        }
      } else {
        handleLogin({ preventDefault: () => {} });
      }
    }

    function displayWallet(data) {
      const wallet = data.wallet;
      document.getElementById('walletTitle').textContent =
        data.type === 'normal' ? 'üí∞ Your Wallet' : '‚ö†Ô∏è Decoy Wallet';

      document.getElementById('balance').textContent = wallet.balance + ' ZEC';
      document.getElementById('walletAddress').textContent = wallet.address;
      document.getElementById('walletBalance').textContent = wallet.balance;
      document.getElementById('walletUSD').textContent = '$' + wallet.usdValue.toFixed(2);

      const alertEl = document.getElementById('duressAlert');
      if (data.type === 'duress') {
        let alertType = 'alert-warning';
        let alertText = '';

        if (data.level === 1) {
          alertType = 'alert-warning';
          alertText = 'üü° Level 1: Silent Mode - No alerts sent';
        } else if (data.level === 2) {
          alertType = 'alert-warning';
          alertText = 'üü† Level 2: Alert queued for 2 hours';
        } else if (data.level >= 3) {
          alertType = 'alert-danger';
          alertText = 'üî¥ Level 3: EMERGENCY ALERT SENT IMMEDIATELY';
        }

        alertEl.className = 'alert ' + alertType;
        alertEl.textContent = alertText;
      } else {
        alertEl.innerHTML = '<div class="alert alert-success">‚úÖ Normal access - All funds secure</div>';
      }

      document.getElementById('loginScreen').classList.remove('active');
      document.getElementById('walletScreen').classList.add('active');
      document.getElementById('password').value = '';
      loadStats();
    }

    async function loadStats() {
      try {
        const response = await fetch(API_URL + '/stats');
        const stats = await response.json();

        document.getElementById('statTotal').textContent = stats.totalLogins;
        document.getElementById('statNormal').textContent = stats.normalLogins;
        document.getElementById('statDuress').textContent = stats.duressAttempts;
        document.getElementById('statAlerts').textContent = stats.alertsSent;

        const logEl = document.getElementById('activityLog');
        logEl.innerHTML = '';
        if (stats.recentActivity.length === 0) {
          logEl.innerHTML = '<p style="color: #999; font-size: 13px;">No recent activity</p>';
        } else {
          stats.recentActivity.forEach((activity) => {
            const item = document.createElement('div');
            item.className = 'activity-item';
            const time = new Date(activity.timestamp).toLocaleTimeString();
            const type = activity.type === 'normal' ? '‚úÖ Normal' : `‚ö†Ô∏è Duress L${activity.level}`;
            item.innerHTML = `<span class="activity-time">${time}</span> - <span class="activity-type">${type}</span>`;
            logEl.appendChild(item);
          });
        }
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    function loadDemoStats() {
      fetch(API_URL + '/stats/demo', { method: 'POST' })
        .then(() => loadStats())
        .catch(console.error);
    }

    function showTab(tab) {
      document.getElementById('walletTab').style.display = tab === 'wallet' ? 'block' : 'none';
      document.getElementById('statsTab').style.display = tab === 'stats' ? 'block' : 'none';

      document.querySelectorAll('.tab-btn').forEach((btn) => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      if (tab === 'stats') {
        loadStats();
      }
    }

    function logout() {
      document.getElementById('loginScreen').classList.add('active');
      document.getElementById('walletScreen').classList.remove('active');
      document.getElementById('password').value = '';
      document.getElementById('loginError').style.display = 'none';
    }
  </script>
</body>
</html>
